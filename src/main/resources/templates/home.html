<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <style>
        body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
        }

        .box {
            padding: 50px;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">
            <div class="mainGreeting" th:if="${#authorization.expression('isAuthenticated()')}">
                <h1 th:inline="text">Welcome, <span th:text="${#authentication.name}"></span>!</h1>
                <a href="todo" class="btn btn-primary">Go to Todo App</a>
            </div>

            <div class="mainGreeting" th:unless="${#authorization.expression('isAuthenticated()')}">
                <h1>Please login to access your Todo List</h1>
                <a href="todo" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
